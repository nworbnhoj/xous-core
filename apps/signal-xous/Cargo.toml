[package]
name = "signal"
version = "0.0.0"
authors = ["john <john@nhoj.info>"]
edition = "2018"
description = "Signal Messenger App"

# Dependency policy: fully specify dependencies to the minor version number
[dependencies]
log = "0.4.14"
num-derive = {version = "0.3.3", default-features = false}
num-traits = {version = "0.2.14", default-features = false}
xous = { path = "../../xous-rs" }
xous-ipc = { path = "../../xous-ipc" }
log-server = { path = "../../services/log-server" }
ticktimer-server = { path = "../../services/ticktimer-server" }
xous-names = { path = "../../services/xous-names" }
gam = {path = "../../services/gam" }
graphics-server = {path = "../../services/graphics-server" }
trng = {path = "../../services/trng"}
locales = {path = "../../locales"}
ime-plugin-api = {path = "../../services/ime-plugin-api"}
ime-plugin-shell = {path = "../../services/ime-plugin-shell"}
content-plugin-api = {path = "../../services/content-plugin-api"} # all content canvas providers must provide this API
com = {path = "../../services/com"}
llio = {path = "../../services/llio"}
codec = {path = "../../services/codec"}


base64 = "0.12"
serde = "1.0"
thiserror = "1.0"
sled = { version = "0.34", optional = true }
qr2term = "0.2.2"


anyhow = "1.0.56"
directories =  "4.0.1"
env_logger = "0.9.0"
hex = "0.4.3"
rand = "0.7"
serde_json = "1.0"
url = "2.2.2"

regex = "1.5.5"



[dependencies.libsignal-service]
#git = "https://github.com/whisperfish/libsignal-service-rs/libsignal-service"
default-features = false
path = "../../../whisperfish/libsignal-service-rs/libsignal-service"
# TODO revert to official repos when the u32_backend re-export is complete
# https://github.com/signalapp/libsignal-client/issues/453



[features]
default = [ "u32_backend" ]
u32_backend = [ "libsignal-service/u32_backend" ]
u64_backend = [ "libsignal-service/u64_backend" ]

